<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      color: #666;
    }

    .image-preview {
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <label for="file">Choose file:</label>
      <input type="file" name="file" id="file" required />
      <button type="submit">Upload</button>
    </form>
    <p>Only <strong>.jpg</strong>, <strong>.jpeg</strong>, or <strong>.png</strong> files allowed</p>

    {% if filename %}
      <div class="image-preview">
        <h3>Uploaded Image:</h3>
        <img src="{{ url_for('honeypot.uploaded_file', filename=filename) }}" alt="Uploaded Image" />
      </div>
    {% endif %}

    <a class="back-link" href="javascript:history.back()">← Quay lại</a>
  </div>
</body>
</html>
